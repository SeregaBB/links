<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Praktikum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <form class="form" name="frm">
        <input type="text" class="query"  name="query" placeholder="Начните писать ваш запрос">
    </form>
    </header>


    <section class="results">
        <div class="card" data-tags="react">
            <img src="imgs/react.png" alt="react" class="card__img">
            <h3 class="card__title">
                React
            </h3>
            <p class="card__subtitle">
                Card subtitle
            </p>
            <a href="https://reactjs.org/" target="_blank" class="card__link">reactjs.org</a>
        </div>

        <div class="card" data-tags="html css ">
            <img src="imgs/html.png" alt="HtmlBook" class="card__img">
            <h3 class="card__title">
                HtmlBook
            </h3>
            <p class="card__subtitle">
                Card subtitle
            </p>
            <a href="http://htmlbook.ru/" target="_blank" class="card__link">htmlbook.ru</a>
        </div>

        <div class="card" data-tags="html css js javascript jquery http api dom ">
            <img src="imgs/mdn.png" alt="MDN" class="card__img">
            <h3 class="card__title">
                MDN
            </h3>
            <p class="card__subtitle">
                Card subtitle
            </p>
            <a href="https://developer.mozilla.org/ru/" class="card__link" target="_blank">developer.mozilla.org</a>
        </div>
    </section>

    <script>
        let inpt = document.forms.frm.elements.query;

        inpt.addEventListener('input', function(){
            let query = this.value;
            let cards = Array.from(document.querySelectorAll('.card'));

            cards.forEach((card)=>{
                card.getAttribute('data-tags').indexOf(query) < 0 ?  card.style.display = 'none' : card.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
